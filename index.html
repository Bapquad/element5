<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="http://bapquadgames.com/element5/element5.js" type="text/javascript"></script> 
<script type="text/javascript">

window.onload = function( e ) 
{
	// Export Element 5
	Element5IniversalExport( this, Factory ); 
	
	var uptotop = timeline.Create( 
	{
		name: 'uptotop', 
		keyframes: 
		[
			{ 
				timek: '0', 
				style: 
				{
					bottom: '0%', 
					color: '#333',
				}, 
			}, 
			{
				timek: '100', 
				style: 
				{
					bottom: '100%', 
					color:  '#ddd',
				}, 
			}, 
		], 
	});
	
	var divise = element5( '#tao' ); 
	
	divise.SetStyles( { 'width' : '200px', 'height' : '200px', 'background': 'blue' } ); 
	
	// divise.addEventListener( 'animationstart', function( e ) 
	divise.addEventListener( 'animationend', function( e ) 
	// divise.addEventListener( 'animationiteration', function( e ) 
	{
		console.log( e.elapsedTime );
	}, false);
	
	uptotop.Effect( divise );
};

</script>
</head>

<body>
</body> 
</html>
