<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="http://bapquadgames.com/element5/element5.js" type="text/javascript"></script> 
<script type="text/javascript">

window.onload = function( e ) 
{
	element5.Extension( {
		hit: function( fx ) 
		{
			fx.Effect( this );
		}
	});
	
	this.uptotop = timeline5.Create( 
	{
		name: 'uptotop', 
		keyframes: 
		[
			{ 
				timek: '0', 
				style: 
				{
					opacity: '0', 
				}, 
			}, 
			{
				timek: '100', 
				style: 
				{
					opacity: '1', 
				}, 
			}, 
		], 
	});
	
	element5.body.AddProperty( 'background', '#333' );
	
	var header = element5.Create( 'header' ); 
	
	header.SetStyles({ 
		'width' : '100%', 
		'height' : '70px', 
		'background': '#222', 
		'bottom' : 'auto', 
		'opacity': '0', 
		'border-bottom': '1px solid #444'
	}); 
	
	function headerAnimationEndEventHandle( e ) 
	{
		var index = uptotop.keyframes.length - 1; 
		var style = uptotop.keyframes[ index ].style;
		e.target.SetStyles( style ); 
		header.innerHTML = "<p>LOGO</p>";
	} 
	
	header.addEventListener( 'animationend', headerAnimationEndEventHandle , false );
	
	header.Run( uptotop, 0.5, 1 ); 
	
	var xhr = request5.Create(); 
};

</script>
</head>
<body>
</body> 
</html>
