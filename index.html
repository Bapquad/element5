<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="http://bapquadgames.com/element5/element5.js" type="text/javascript"></script> 
<style type='text/css'>
a, a:visited, a:active 
{
	color: #6a4586 !important; 
	text-decoration: none;
}
</style>
</head>
<body> 
<script type="text/javascript">

// Open connect database 
var promise = store5.open( 'clientdb' ); 

// Set title document.
document.title = 'element5 API Referrence';

element5.Extension( {
	CallMe: function() 
	{
		console.log( 'Hello! I\'m an extension.' );
	},
}); 

// Create the model of mobile.
var mobile = 
{
	deviceOption: '', 
	deviceType: 'screen', 
	features: [ 'max-width:320px' ], 
	producted: false,
};

// Reset the padding, margin.
style5
	.AddLine( '*' )
	.SetStyle( 'padding', '0' )
	.SetStyle( 'margin', '0' ); 
	
// Access body element.
element5.body = element5.GetBody(); 
element5.body.SetStyle( 'background', '#070117' );
element5.body.SetStyle( 'margin', '0' ); 
element5.body.SetStyle( 'color', 'white' ); 
element5.body.SetStyle( 'font-family', 'Arial' );
element5.body.SetStyle( 'font-size', '90%' );

// Create the top of page.
var appNameTxt = element5.Create( 'h1' ); 
appNameTxt.SetStyle( 'font-size', '18px' )
	.SetStyle( 'background', '#28262d' )
	.SetStyle( 'color', 'white' )
	.SetStyle( 'padding', '5px 0 5px 0' )
	.SetStyle( 'position', 'fixed' )
	.SetStyle( 'width', '100%' ); 
	
appNameTxt.text = appNameTxt.Equip( element5.Create( 'span' ) ); 
appNameTxt.text.SetStyle( 'padding-left', '8px' ); 
appNameTxt.text.innerText = document.title; 

appNameTxt.menuBtn = appNameTxt.Equip( element5( '#menu-button' ) );
appNameTxt.menuBtn.SetStyles({
	'margin-right': '8px', 
	'margin-top': '2px', 
	'float': 'right', 
	'width': '18px', 
	'height': '18px', 
	'background-image': 'url( http://bapquadgames.com/element5/img/mobilemenu.png )', 
	'background-size': '24px 18px', 
	'background-repeat': 'no-repeat', 
	'background-position': '-3px 0', 
}); 
appNameTxt.menuBtn.AddEvent( 'click', function() { }); 

// Create the main of page.
var mainPage = element5( '#main-page' ); 
mainPage.SetStyle( 'border-top', '1px solid #000' );
mainPage.SetStyle( 'padding-top', '31px' );

mainPage.Logo = mainPage.Equip( element5.Create( 'img' ) ); 
mainPage.Logo.src = 'http://bapquadgames.com/element5/logo/element5-light-logo.png'; 
mainPage.Logo.onMedia( mobile ).SetStyle( 'width', '80%' );
mainPage.Logo.SetStyle( 'margin', '0 auto' )
	.SetStyle( 'display', 'block' )
	.SetStyle( 'padding', '20px 0' ); 

mainPage.introSection = mainPage.Equip( element5( '#intro-section' ) );
mainPage.introSection.SetStyle( 'border-top', '1px solid #333' ).SetStyle( 'padding', '10px' );
mainPage.introSection.head3_01 = mainPage.introSection.Equip( element5.Create( 'h3' ) );
mainPage.introSection.introTxt = element5( '#intro-txt' );
mainPage.introSection.introTxt.EquipedBy( mainPage.introSection );
mainPage.introSection.introTxt.innerText = "element5 is a javascript library, which allows developer scripting for an application on web flatform with HTML5, CSS3 and Javascript.";

var text = mainPage.Equip( element5.Create( 'h4' ) );
text.innerText = 'element5 include follow object:';
text.css( 'padding-left', '10px' ).css( 'margin-top', '20px' );

style5.AddCss( 'li' ).css( { 'margin': '10px 0', 'font-size':'90%'} );
var list = mainPage.Equip( element5.Create( 'ul' ) ).css( 'padding-left', '10px' );
list.Equip( element5.Create( 'li' ) ).innerHTML = '<a href="#">element5</a> - This is an object primary using with our dom elements.';
list.Equip( element5.Create( 'li' ) ).innerHTML = '<a href="#">style5</a> - This is an object using in adjusting the css.';
list.Equip( element5.Create( 'li' ) ).innerHTML = '<a href="#">timeline5</a> - This is an object using to creating the animation.';
list.Equip( element5.Create( 'li' ) ).innerHTML = '<a href="#">media5</a> - This is an object used with camera, microphone or other device.';
list.Equip( element5.Create( 'li' ) ).innerHTML = '<a href="#">request5</a> - This is an object using to load or post the another data.';
list.Equip( element5.Create( 'li' ) ).innerHTML = '<a href="#">bom5</a> - This is an object helping for navigator object of browser.';
list.Equip( element5.Create( 'li' ) ).innerHTML = '<a href="#">store5</a> - This is an object helping for data storage.';
list.Equip( element5.Create( 'li' ) ).innerHTML = '<a href="#">solution5</a> - This is an ulitily object.';

// Create the footer of page.
var footPage = element5.Create( 'footer' );
//footPage.SetStyle( 'position', 'fixed' );
footPage.SetStyle( 'bottom', '10px' ); 
footPage.SetStyle( 'text-align', 'center' ); 
footPage.SetStyle( 'width', '100%' ); 
footPage.SetStyle( 'font-size', '11px' ); 
footPage.SetStyle( 'margin', '50px 0 20px' ); 
footPage.innerText = 'Copyright ' + "(c)" + ' 2017. All Rights Reserved.'; 

</script>
</body> 
</html>
