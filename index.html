<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="http://bapquadgames.com/element5/element5.js" type="text/javascript"></script> 
<script type="text/javascript">

window.onload = function( e ) 
{
	element5.Extension( {
		hit: function( fx ) 
		{
			fx.Effect( this );
		}
	});
	
	this.divise = element5( '#tao' ); 
	divise.SetStyles( { 'width' : '200px', 'height' : '200px', 'background': 'blue' } ); 
	// divise.addEventListener( 'animationstart', function( e ) 
	// divise.addEventListener( 'animationend', function( e ) 
	// divise.addEventListener( 'animationiteration', function( e ) 
	// {
	//		console.log( e.elapsedTime );
	// }, false); 
	
	var video = element5.Create( 'video' );
	video.AddClass( 'shido' );
	video.AddProperty( 'background', 'red' );
	
	this.uptotop = timeline5.Create( 
	{
		name: 'uptotop', 
		keyframes: 
		[
			{ 
				timek: '0', 
				style: 
				{
					bottom: '0%', 
					background: '#00f',
				}, 
			}, 
			{
				timek: '100', 
				style: 
				{
					bottom: '100%', 
					background:  '#ddd',
				}, 
			}, 
		], 
	});
	
	divise.Run( uptotop );
	
	var xhr = request5.Create(); 
};

</script>
</head>
<body>
</body> 
</html>
