<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="http://bapquadgames.com/element5/element5.js" type="text/javascript"></script> 
<style type='text/css'>
@media screen and ( max-width: 500px ) 
{
	
    .gridmenu {
        width:100%;
    }

    .gridmain {
        width:100%;
    }

    .gridright {
        width:100%;
    }
} 

@media only all and (min-width: 200px) 
{
	
    .gridmenu {
        width:100%;
    }

    .gridmain {
        width:100%;
    }

    .gridright {
        width:100%;
    }
} 


</style>
</head>
<body> 
<script type="text/javascript">

// Set title document.
document.title = 'element5 API Referrence';

element5.Extension( {
	// Some extends method
}); 

var mobile = 
{
	deviceOption: '', 
	deviceType: 'screen', 
	features: [ 'max-width:320px' ], 
	producted: false,
};
// Reset the padding, margin.
style5
	.AddLine( '*' )
	.AddProperty( 'padding', '0' )
	.AddProperty( 'margin', '0' ); 
	
// Access body element.
element5.body = element5.GetBody(); 
element5.body.AddProperty( 'background', 'rgb(53, 50, 64)' );
element5.body.AddProperty( 'margin', '0' ); 
element5.body.AddProperty( 'color', 'white' ); 
element5.body.AddProperty( 'font-family', 'Arial' );

// Create the head logo.
var headLogo = element5.Create( 'h1' ); 

headLogo.onMedia( mobile ).AddProperty( 'color', '#f00' ); 
headLogo.AddProperty( 'font-size', '18px' ); 
headLogo.AddProperty( 'text-align', 'center' ); 
headLogo.AddProperty( 'padding', '10px 0' );
headLogo.innerText = document.title; 

//console.log( mobile.producted );
//console.log( mobile.features );

// Create the main of page.
var mainPage = element5( '#main-page' ); 
mainPage.AddProperty( 'border-top', '1px solid #aaa' );
mainPage.AddProperty( 'padding', '10px' );
mainPage.innerText = 'Content Go to Here!'; 

// Create the footer of page.
var footPage = element5.Create( 'footer' ); 
footPage.AddProperty( 'position', 'fixed' );
footPage.AddProperty( 'bottom', '10px' );
footPage.AddProperty( 'text-align', 'center' ); 
footPage.AddProperty( 'width', '100%' ); 
footPage.AddProperty( 'font-size', '11px' ); 
footPage.innerText = 'Copyright ' + "(c)" + ' 2017. All Rights Reserved.';

</script>
</body> 
</html>
